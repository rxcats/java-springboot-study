<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
<h1>Index</h1>
<h2 th:text="${title}">...</h2>
<h3>ok</h3>

<input type="text" name="input" id="input" value="hello"/>

<script>
    $(document).ready(() => {
        console.log("ready!");
        console.log($('#input').val());
        console.log($('.input').val());

        $.ajax({
            url: 'http://localhost:8080/hello/john',
            method: 'GET',
            contentType: 'application/json',
            cache: false,
            beforeSend: (xhr, settings) => {
                console.log('beforeSend');
                console.log(xhr);
                console.log(settings);
            },
            success: (data, textStatus, xhr) => {
                console.log('success');
                console.log(data);
                console.log(textStatus);
                console.log(xhr);
            },
            error: (xhr, textStatus, err) => {
                console.log('error');
                console.log(xhr);
                console.log(textStatus);
                console.log(err);
            }
        });
    });
</script>

</body>


</html>
